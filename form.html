<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        /* Style untuk label hobi */
        .hobi-label {
            display: inline-block;
            margin-right: 10px;
        }
        
        /* Style untuk tautan tombol */
        .back-to-home {
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Form Data Diri Mahasiswa</h1>
    <form action="#" method="post">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="no_hp">Nomor HP</label>
        <input type="tel" name="no_hp" id="no_hp" required>

        <label for="jenkel">Jenis Kelamin</label>
        <input type="radio" name="jenkel" id="laki_laki" value="laki_laki"><br>
        <label for="laki_laki">Laki-Laki</label>
        <input type="radio" name="jenkel" id="perempuan" value="perempuan">
        <label for="perempuan">Perempuan</label><br>

        <label for="prodi">Prodi</label>
        <select name="prodi" id="prodi" required>
            <option value="">Pilih</option>
            <option value="sistem_informasi">Sistem Informasi</option>
            <option value="teknik_informatika">Teknik Informatika</option>
            <option value="pendidikan_teknoinformasu">Pendidikan Teknologi Informasi</option>
        </select>

        <label for="hobi">Hobi</label>
        <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
        <label class="hobi-label" for="membaca">Membaca</label>

        <input type="checkbox" id="menulis" name="hobi[]" value="Menulis">
        <label class="hobi-label" for="menulis">Menulis</label>

        <input type="checkbox" id="menyanyi" name="hobi[]" value="Menyanyi">
        <label class="hobi-label" for="menyanyi">Menyanyi</label>

        <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
        <label class="hobi-label" for="olahraga">Olahraga</label>
        <br><br>

        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" cols="30" rows="5" required></textarea>

        <label for="foto">Foto Diri</label>
        <input type="file" accept=".pdf,.png,.jpg" name="foto" id="foto" required>

        <input type="button" value="Daftar">
        
        <!-- Button "Back To Home" -->
        <a href="index.html" target="_blank" class="back-to-home">Back To Home</a>

    </form>
</body>
</html>
